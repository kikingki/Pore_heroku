{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" type="text/css" href="{% static 'user/css/main.css' %}">
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!--masonry 라이브러리-->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="/path/to/masonry.pkgd.min.js"></script>
</head>
<body>

 <!-- Swiper(배너) -->
 <div class="swiper-container mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <a href="http://www.knps.or.kr/front/portal/open/pnewsDtl.do?menuNo=7020013&pnewsId=PNEWSM019425">
        <img src="/static/user/img/영상공모전.png">
      </a>
    </div>
    <div class="swiper-slide">
      <a href="https://www.digitalcitizen.kr/front/content/contentViewer.do?contentId=creativeCnts">
        <img src="/static/user/img/창작공모전.png">
      </a>
    </div>
    <div class="swiper-slide">
      <a href="https://url.vet/r5iqe">
        <img src="/static/user/img/스토리텔링공모전.jpg">
      </a>
    </div>
    <div class="swiper-slide">
      <a href="https://blog.naver.com/dibrary1004/222438341358">
        <img src="/static/user/img/캐릭터공모전.png">
      </a>
    </div>
  </div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>

<br>
<br>
<hr>

<!--진짜 새로운 카드-->
{% for p in portfolios %}
<div class="grid">
  <div class="grid-item">
    {% if p.pf_attach %}
    <a href="{% url 'pfdetail' p.id %}"></a>
      <img src="{{ p.pf_attach.url }}" alt="포트폴리오 썸네일" />
    </a>
    {% else %}
      <img src="{% static 'portfolio/img/이미지없음.jpg' %}">
    {% endif %}<br>
  </div>
</div>
{% endfor %}
<script>

var msnry = new Masonry( '.grid', {
  itemSelector: '.grid-item',
  columnWidth: 200
  });
  
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
{% endblock %}
